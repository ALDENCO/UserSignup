{% extends "base.html" %}

{% block content %}
    <h1>Signup!</h1>

        <form action='' method='POST'>
            <label>Username
                <input name="username" type="text" value='{{ username }}' /> <p class="error">{{ username_error}}</p>
            </label>

            <label>Password
                <input name="password" type="password"/> <p class="error">{{ password_error }}</p>
            </label>

            <label>Verify Password
                <input name="verify_password" type="password" /> <p class="error">{{ verify_password_error }}</p>
            </label>

            <label>Email (optional)
                <input name="email" type="text" value='{{ email }}' /> <p class="error">{{ email_error }}</p>
            </label>

            <input type="submit" value="Submit"></input>
        </form>

{% endblock %}
